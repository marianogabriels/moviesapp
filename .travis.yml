language: ruby
rvm:
  - 2.5.1
before_install:
  - rvm gemset use whitespectre --create
  - gem install bundler --pre
  - bundle install --retry=1

services:
  - postgresql

test:
  adapter: postgresql
  database: moviesapp_test

before_script:
  - psql -c "CREATE DATABASE moviesapp_test;" -U postgres
  - rake db:test:prepare
  - rake db:migrate
